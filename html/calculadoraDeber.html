<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="../js/calculadoraFuncionesDeber.js"></script>
    <link rel="stylesheet" href="../css/estilosCalculadora.css" />
  </head>
  <body>
    <div class="container">
      <header>
        
      </header>
      <nav></nav>
      <section>
        <div class="calculadora-general">
            <h1>Calculadora</h1>
            <label id="idResultado" for=""></label>
          <div class="calculadora-numeros">
            <button onclick="numeros(1)">1</button>
            <button onclick="numeros(2)">2</button>
            <button onclick="numeros(3)">3</button>
            <button onclick="numeros(4)">4</button>
            <button onclick="numeros(5)">5</button>
            <button onclick="numeros(6)">6</button>
            <button onclick="numeros(7)">7</button>
            <button onclick="numeros(8)">8</button>
            <button onclick="numeros(9)">9</button>
            <button class="col-3" onclick="numeros(0)">0</button>
          </div>
          <div class="calculadora-operaciones">
            <button onclick="operacion('+')">+</button>
            <button onclick="operacion('-')">-</button>
            <button onclick="operacion('*')">X</button>
            <button onclick="operacion('/')">/</button>
            <button onclick="reset()">Limpiar</button>
            <button onclick="resultado()">=</button>
            
          </div>
        </div>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
