<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/estiloEjercicioCalculadora.css" />
    <script src="../js/calculadoraFuncionesEjercicio.js"></script>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <section>
      <div class="container">
        <div class="calculadora">
          <div id="idResultado" class="display"></div>
          <button class="span-2" onclick="reset()">C</button>
          <button onclick="back()">&larr;</button>
          <button  onclick="operacion('/')">/</button>
          <button onclick="numeros(7)">7</button>
          <button onclick="numeros(8)">8</button>
          <button onclick="numeros(9)">9</button>
          <button  onclick="operacion('*')">&#215;</button>
          <button onclick="numeros(4)">4</button>
          <button onclick="numeros(5)">5</button>
          <button onclick="numeros(6)">6</button>
          <button  onclick="operacion('-')">&#8722;</button>
          <button onclick="numeros(1)">1</button>
          <button onclick="numeros(2)">2</button>
          <button onclick="numeros(3)">3</button>
          <button  onclick="operacion('+')">&#43;</button>
          <button onclick="numeros(0)" class="span-2">0</button>
          <button onclick="numeros('.')">&#46;</button>
          <button onclick="resultado()">&#61;</button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
